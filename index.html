<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <!-- weather-container -->
        <div class="weather-container">
            <!-- grantLocation Container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="locationImg">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- searchForm-container  -->

            <form action="" class="form-container-weather" data-searchForm>
                <input data-searchInput type="text" name="" placeholder="Enter Your City Name..." id="">
                <button type="submit" class="btn btnImg"><img src="./assets/search.png" width="20" height="20" loading="lazy"
                        alt="searchIconImg"></button>
            </form>
            <!-- Loading Screen Container  -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" loading="lazy" width="150" height="150" alt="loadingImg">
                <p>Loading...</p>
            </div>

            <!-- show-weather-info container  -->
            <div class="sub-container user-info-container">

                <div class="name">
                    <p onclick="changeSession()" data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p> <!--Weather Description -->
                <img class="weathericon" data-weatherIcon>
                <p data-temp></p> <!--Weather Temprature -->
                <!-- 3-Cards Weather Details  -->
                <div class="parameter-container">
                    <!-- card-1  -->
                    <div class="parameter">
                        <img src="./assets/winds1.png">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- card - 2  -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudliness></p>
                    </div>
                    <!-- card - 3  -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                </div>
            </div>
            <div class="errImg">
                <img src="./assets/404 error lost in space-bro (1).png" alt="">
                <p>City Not Found!</p>
            </div>

        </div>
        <script src="app.js"></script>
</body>

</html>
